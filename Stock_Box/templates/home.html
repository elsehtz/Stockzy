{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Base html template</title>
      <link rel="shortcut icon" href="background.png" type="image/x-icon" />
      <!--Load icon Lib-->
      <link rel="stylesheet" href="{% static 'Stock_home.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <meta charset="utf-8">
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body class="base_background">
    <menu class="menu_bar">
      <ul class='nav'>News</ul>
      <ul class='nav'>Search</ul>
      <ul class='nav'>Settings</ul>
    </menu>
    <div class="home_backdrop">
      <h1 class='title'>Hello {{name}}</h1>
    
      <!-- 
      form action = "<function name from views>"
      input type=submit, requests the function from views with
      the name provided from action in the form field
      -->
      <form action = "add" method = 'post'>
      
        <!-- 
        For post requests, you must have a csrf_token 
        sent for security verification (the one Django provides)
        -->  
        {% csrf_token %}
      
          enter 1st number: <input type="text" name="num_1" ><br>
          enter 1st number: <input type="text" name="num_2" ><br>
          <input type="submit">
      
      </form>
    </div>

  </body>
</html>
